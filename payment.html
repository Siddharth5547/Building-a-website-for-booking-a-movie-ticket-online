

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header .logo {
      text-align: center;
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
    }

    h2 {
      color: hotpink;
      text-align: center;
      margin-bottom: 20px;
    }

    .payment {
      background-color: #34495e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin: auto;
    }

    label {
      color: aliceblue;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      height: 50px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MovieBooking</div>
  </header>

  <section class="payment">
    <h2>Complete Your Payment</h2>
    <form>
      <label for="card">Card Number</label><br>
      <input type="text" id="card" name="card" placeholder="Enter Card Number" required><br>
      
      <label for="expiry">Expiry Date</label><br>
      <input type="month" id="expiry" name="expiry" required><br>
      
      <label for="cvv">CVV</label><br>
      <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required><br>

      <button type="submit">Pay Now</button>
    </form>
  </section>
  <script src="script.js"></script>

</body>
</html>
